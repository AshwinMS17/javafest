{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}
<div class="container">
	<div class="row mb-2 ">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
 
	<div class="row d-flex align-items-center h-100">
		<div class="col col-md-9 col-lg-7 col-xl-5">
		  <div class="card" style="border-radius: 15px;">
			<div class="card-body p-4">
			  <div class="d-flex text-black">
				<div class="flex-shrink-0">
				  <img src="https://github.com/{{.File.BaseFileName}}.png"
					alt="Generic placeholder image" class="img-fluid"
					style="width: 180px; border-radius: 10px;">
				</div>
				<div class="flex-grow-1 ms-3">
					<a href="{{ .Permalink }}"  class="card-title h5 mb-1">{{ .Title }}</a>
				  <h6 class="mb-2 pb-1" style="color: #2b2a2a;">{{ .Params.jobTitle }},<small class="px-3">{{ .Params.company }}</small></h6>
				  <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
					style="background-color: #efefef;">
					<div>
					  <p class="small text-muted mb-1">Articles</p>
					  <p class="mb-0">41</p>
					</div>
					<div class="px-3">
					  <p class="small text-muted mb-1">Followers</p>
					  <p class="mb-0">976</p>
					</div>
					<div>
					  <p class="small text-muted mb-1">Rating</p>
					  <p class="mb-0">8.5</p>
					</div>
				  </div>
				  <div class="d-flex pt-1">
					<button type="button" class="btn btn-outline-primary me-1 flex-grow-1">Chat</button>
					<button type="button" class="btn btn-primary flex-grow-1">Follow</button>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>

    {{ end }}
    </div>

</div>
{{ end }}
