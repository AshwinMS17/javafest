

{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}
<div class="container-fluid">

  <div class="row">
    <h3>{{- .Title -}}</h3>
    <p>by {{- range $index, $element := .Params.speakers }}
        {{ if gt $index 0 }} & {{ end }}
        <a href="/speakers/{{ urlize . }}">{{ . }}</a>
      {{ end }}</p>
<article class="col-lg-12">
  {{- .Content -}}
</article>
</div>

{{ if .Params.linkedin }}
<p class="card-text">
    <a href="{{ .Params.linkedin }}" target="_blank" class="btn btn-link">LinkedIn Profile</a>
</p>

</div>
{{ end }}
